<!DOCTYPE html>
<html>
  <title>CardGame</title>
  <head>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
</html>
<body onselectstart="return false" ondragstart="return false">
  <div class="timer-box">⏰ Time : <span>0</span></div>
  <div class="gameBtn-box">
    <button class="audioBtn mute" type="button"></button>
    <button class="reset-btn" type="button"></button>
    <button class="pause-btn" type="button"></button>
  </div>
  <div class="container">
    <!--card-->
  </div>
  <div class="modal-wrapper gamestart active">
    <h1 class="game-title">🃏 카드 짝 맞추기 🃏</h1>
    <div class="button-box">
    <div class="level-box">
      <h2>난이도 선택</h2>
      <button class="prev-btn"><</button>
      <span class="level">쉬움</span>
      <button class="next-btn">></button>
    </div>
    <button class="start-btn">게임시작</button>
    <button class="ranking-btn">랭킹보기</button>
    <button class="load-btn">이어하기</button>
    <button class="gameGudie-btn">게임방법</button>
  </div>
    <div class="modal-rank">
      <h2>🏆 기록순위</h2>
      <button class="close-btn">X</button>
      <h3 class="rankTitle-level">😀 쉬움</h3>
      <div class="lvBtn-box">
        <button class="lv1-btn">쉬움</button>
        <button class="lv2-btn">보통</button>
        <button class="lv3-btn">어려움</button>
      </div>
      <table class="ranking-table">
        <tbody class="ranking-tbody">
          <tr>
            <th>순위</th>
            <th>기록</th>
            <th>이름</th>
            <th>메세지</th>
            <th>날짜</th>
          </tr>
            <!--rankingData -->
        </tbody>
      </table>
    </div>
  </div>
  <div class="modal-wrapper record">
    <div class="modal-record">
      <h2>게임결과</h2>
      <h3>⏰ 총 기록 : <strong class="time-record">60</strong>초 </h3>
      <p>기록 등록을 원하신다면 정보 입력 후 확인을 눌러주세요.</p>
      <form class="record-form">
        <div>
          <label for="" class="a11y">이름</label>
          <input class="input-name" type="text" placeholder="이름" maxlength="5"/>
          <span class="err-name">이름을 입력해주세요.</span>
        </div>
        <div>
          <label for="" class="a11y">한 줄 메세지</label>
          <input
            class="input-msg"
            type="text"
            placeholder="한 줄 메세지"
            maxlength="25"
          />
          <span class="err-msg">메세지를 입력해주세요.</span>
        </div>
        <div class="recordBtn-box">
          <button class="record-btn" type="button">확인</button>
          <button class="cancel-btn" type="button">취소</button>
        </div>
      </form>
    </div>
  </div>
  <script  type="module" src="./main.js"></script>
  <script type="module" src="./firebase.js"></script>    
</body>
